<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PSLab Virtual Lab</title>
 
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
 
    <link href="css/narrow.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <script src="js/jquery.js"></script>        

    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index.html">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="signUp.html">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Pocket Science Lab: Virtual Lab</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Virtual Lab Sign in</h1>
        <form class="form-signin" >
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
        <h3 id="message" class="text-muted"></h3>
      </div>

    <script type="text/javascript">
       $(function() {
		$('#btnSignIn').click(function() {
	 
			$.ajax({
				url: '/validateLogin',
				data: $('form').serialize(),
				type: 'POST',
				dataType:'json',
				success: function(response) {
					if (response.status==true){
						window.location.href = "userHome.html";
					}
					else{
						$('#message').css("color", "red");
						$('#message').html(String(response.message));
					}
					console.log(response);
				},
				error: function(response) {
					$('#message').css("color", "red");
					$('#message').html('Sign-In failed. Server down? ');
					console.log(response);
				}
			});
		});
	});

	</script>
 
       
 
      <footer class="footer">
        <p>Sign-in Page</p>
      </footer>
 
    </div>
  </body>
</html>
